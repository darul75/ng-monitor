  <body>

   <div class="wrapper"> 

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header>

          <h1 id="project_title">Ng-monitor</h1>
          <p>Angular directive monitoring funky status display.</p>
          <ul>
           <li>
              <a href="https://github.com/darul75/ng-monitor/zipball/master">Download <strong>Zip File</strong></a>
           </li>
           <li>   
              <a href="https://github.com/darul75/ng-monitor/tarball/master">Download <strong>Tar ball</strong></a>
           </li>
           <li>   
              <a id="forkme_banner" href="https://github.com/darul75/ng-monitor">View on <strong>GitHub</strong></a>
           </li>
          </ul> 
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome</h3>

        Canvas power

        <div ng-app="myApp" ng-controller="ctrl">
         <div class='row'><div class='col-md-6'><canvas monitor id='1' w='400' h='300'></canvas></div></div>
         <div class='row'><div class='col-md-6'><canvas monitor id='2' w='300' h='200'></canvas></div></div>
         <div class='row'><div class='col-md-6'><canvas monitor id='3' w='200' h='100'></canvas></div></div>
         <button type='button' ng-click='randomPrc(20);' class='btn btn-info'>LOW</button>
         <button type='button' ng-click='randomPrc(60);' class='btn btn-success'>MEDIUM</button>
         <button type='button' ng-click='randomPrc(80);' class='btn btn-danger'>HIGH</button>
         <button type='button' ng-click='randomPrc();' class='btn btn-primary'>RANDOM</button>
        </div>

      </section>
    </div>

  <script type="text/javascript"> 

     angular.module('myApp', ['ngMonitor']);

        function ctrl($scope) {            

            $scope.randomPrc = function(value) {
              var val = value || Math.floor(Math.random() * 100) + 1;
              
              $scope.$broadcast('ng-monitor', {prc: val});               
            }
        }

  </script>
